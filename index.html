			    margin-top:10px;
			}
			.font-size-bt span{
			    height:25px;
			    line-height:25px;
			    font-size:1.2em;
			}
			.font-size-bt-large{
			    width:30%;
			    height:70%;
			    line-height:70%;
			    display:inline-block;
			    background:none;
			    border:1.5px solid #8c8c8c;
			    border-radius:10px;
			    margin-left:5%;
			    color:#fff;
			    font-size:1em;
			    font-weight:bold;
			}
			.font-size-bt-small{
			    width:30%;
			    height:70%;
			    line-height:70%;
			    display:inline-block;
			    background:none;
			    border:1.5px solid #8c8c8c;
			    border-radius:10px;
			    margin-left:5%;
			    color:#fff;
			    font-size:1em;
			    font-weight:bold;
			}
			.background-color-bt{
			    position:fixed;
			    z-index:10000;
			    bottom:15%;
			    width:100%;
			    height:45px;
			    line-height:45px;
			    color:#fff;
			    margin-top:10px;
			    padding-left:5%;
			}
			.background-color-bt span{
			    font-size:1.2em;
			}
			.background-color-bt-container{
			    position:relative;
			    display:inline-block;
			    height:32px;
			    width:32px;
			    border:1px solid #fff;
			    border-radius:17px;
			    top:10px;
			    left:20px;
			    margin-left:3%;
			}
			.background-color-bt-current{
			    position:absolute;
			    top:1px;
			    left:1px;
			    display:inline-block;
			    width:30px;
			    height:30px;
			    border-radius:15px;
			}
			.background-color-bt-current-1{
			    background:#9EB9D4;
			}
			.background-color-bt-current-2{
			    background:#2D3135;
			}
			.background-color-bt-current-3{
			    background:#DDEBF9;
			}
			.background-color-bt-current-4{
			    background:#fff;
			}
			.background-color-bt-current-5{
			    background:#F0D3D2;
			}
			#events-controler{
			    position:fixed;
			    width:100%;
			    height:39%;
			    top:31%;
			    z-index:10002;
			}
		</style>
	</head>
	<body>
		<div id="root" class="container">
		    <div id="top-nav" class="top-nav" style="display:none">
		        <div class="icon-back"></div>
		        <div class="nav-title">返回书架</div>
		    </div>
		    <div id="fiction_chapter_title"></div>
		    <div id="fiction_container" class="m-read-content">

		    </div>
		    <div id="events-controler"></div>
		    <div class="m-button-bar" >
		        <ul class="u-tab" >
		            <li id="prev_button">上一章</li>
		            <li id="next_button">下一章</li>
		        </ul>
		    </div>
		    <div class="status-bar bottom-bar" style="display:none"></div>
		    <div class="status-bar-container bottom-bar" style="display:none">
		        <div class="font-size-bt">
		            <span>字号</span>
		            <button class="font-size-bt-large">大</button>
		            <button class="font-size-bt-small">小</button>
		        </div>
		        <div class="background-color-bt">
		            <span>背景</span>
		            <div class="background-color-bt-container">
		                <button class="background-color-bt-current background-color-bt-current-1"></button>
		            </div>
		            <div class="background-color-bt-container">
		                <button class="background-color-bt-current background-color-bt-current-2"></button>
		            </div>
		            <div class="background-color-bt-container">
		                <button class="background-color-bt-current background-color-bt-current-3"></button>
		            </div>
		            <div class="background-color-bt-container">
		                <button class="background-color-bt-current background-color-bt-current-4"></button>
		            </div>
		            <div class="background-color-bt-container">
		                <button class="background-color-bt-current background-color-bt-current-5"></button>
		            </div>
		        </div>
		        </div>
		        <div class="bottom-bar-ul-container bottom-bar-ul-js" style="display:none"></div>
		        <ul class="bottom-bar-ul bottom-bar-ul-js" style="display:none">
		            <li id="index-icon-bt">
		                <div class="index-icon"></div>
		                <p>目录</p>
		            </li>
		            <li id="font-family-icon-bt">
		                <div class="font-family-icon"></div>
		                <p>字体</p>
		            </li>
		            <li id="night-icon-bt">
		                <div class="day-night-icon night-icon"></div>
		                <p>夜间</p>
		            </li>
		        </ul>
		        </div>
		<script src="lib/zepto.min.js"></script>
		<script>
			window.jQuery = $;
		</script>
		<script src="js/jquery.base64.js"></script>
		<script src="js/jquery.jsonp.js"></script>

		<script>
		(function(){
            var Util=(function(){
                var prefix="html5_reader_";
                var StorageGetter=function(key){
                    return localStorage.getItem(prefix+key)
                }
                var StorageSetter=function(key,value){
                    return localStorage.setItem(prefix+key,value)
                }
                var getBeson=function(url,callback){
                    return $.jsonp({
                        url:url,
                        cache:true,
                        callback:"duokan_fiction_chapter",
                        success:function(result){
                            var data=$.base64.decode(result);
                            var json=decodeURIComponent(escape(data));
                            callback(json);
                        }
                    })
                }
                return {
                    StorageGetter:StorageGetter,
                    StorageSetter:StorageSetter,
                    getBeson:getBeson
                }
            })();
            //DOM绑定
            var Dom={
                top_nav:$("#top-nav"),
                bottom_bar_ul_js:$(".bottom-bar-ul-js"),
                bottom_bar:$(".bottom-bar"),
                index_icon_bt:$("#index-icon-bt"),
                font_family_icon:$(".font-family-icon"),
                font_family_icon_bt:$("#font-family-icon-bt"),
                night_icon_bt:$("#night-icon-bt"),
                night_icon_bt_p:$("#night-icon-bt>p"),
                day_night_icon:$(".day-night-icon"),
                font_size_bt_large:$(".font-size-bt-large"),
                font_size_bt_small:$(".font-size-bt-small"),
                background_color_bt_current_1:$(".background-color-bt-current-1"),
                background_color_bt_current_2:$(".background-color-bt-current-2"),
                background_color_bt_current_3:$(".background-color-bt-current-3"),
                background_color_bt_current_4:$(".background-color-bt-current-4"),
                background_color_bt_current_5:$(".background-color-bt-current-5")
                //以下为页面内容dom
            }
            var Win=$(window);
            var Doc=$(document);
            var RootContainer=$("#fiction_container");
            var Body=$("body");
            
            var readerModel;
            var readerUI;
            var default_font_size;
            var default_backgroundcolor;
            var Chapter_id;
            var Chapter_total;
            default_backgroundcolor=Util.StorageGetter("background_color")?Util.StorageGetter("background_color"):"#F0D3D2";
            default_font_size=Util.StorageGetter("font_size")?parseInt(Util.StorageGetter("font_size")):14;

            Body.css("background",default_backgroundcolor);
            function main(){
                //入口函数
                readerModel=ReaderModel();
                readerUI=ReaderBaseFrame(RootContainer);
                readerModel.init(function(data){
                    readerUI(data);
                });
                
                EventHanlder();
            }
            function ReaderModel(){
                var init=function(UIcallback){
                    getSectionInfo(function(){
                        getSectionContent(Chapter_id,function(data){
                            UIcallback&&UIcallback(data)
                        });
                    })
                }
                //ajax交互
                var getSectionInfo=function(callback){
                    Chapter_id=Util.StorageGetter("Chapter_id")||1;
                    $.get("data/chapter.json",function(data){
                        Chapter_total=data.chapters.length;
                        callback && callback();
                    },"json")
                }
                var getSectionContent=function(Chapter_id,callback){
                    $.get("data/data"+Chapter_id+".json",function(data){
                        if(data.result==0){
                            var url=data.jsonp;
                            Util.getBeson(url,function(data){
                                callback && callback(data);
                            })
                        }
                    },"json")
                }
                var prevChapter=function(UIcallback){
                    Chapter_id=parseInt(Chapter_id,10);
                    if(Chapter_id<2){
                        return;
                    }
                    Chapter_id -=1;
                    getSectionContent(Chapter_id,UIcallback);
                    Util.StorageSetter("Chapter_id",Chapter_id)
                }
                var nextChapter=function(UIcallback){
                    Chapter_id=parseInt(Chapter_id,10);
                    //chapter.json有200多章这里会有BUG是必然的
                    if(Chapter_id>Chapter_total){
                        return;
                    }
                    Chapter_id +=1;
                    getSectionContent(Chapter_id,UIcallback);
                    Util.StorageSetter("Chapter_id",Chapter_id)
                }
                return{
                    init : init,
                    prevChapter : prevChapter,
                    nextChapter : nextChapter
                }
                
            }
            function ReaderBaseFrame(container){
                //渲染结构
                function parseChapterData(jsonData){
                    var jsonobj=JSON.parse(jsonData);
                    var html="<h4>"+jsonobj.t+"</h4>";
                    for(var i=0;i<jsonobj.p.length;i++){
                        html+="<p>"+jsonobj.p[i]+"</p>";
                    }
                    return html;
                }
                return function(data){
                    container.html(parseChapterData(data))
                    $(".m-read-content>p").css("font-size",default_font_size);
                }
            }
            function EventHanlder(){
                //事件绑定
                $("#events-controler").click(function(){
                    if(Dom.top_nav.css("display")=="none"){
                        Dom.top_nav.show();
                        Dom.bottom_bar_ul_js.show();
                    }else{
                        Dom.top_nav.hide();
                        Dom.bottom_bar_ul_js.hide();
                        Dom.bottom_bar.hide();
                    }
                });
                Win.scroll(function(){
                        Dom.top_nav.hide();
                        Dom.bottom_bar_ul_js.hide(); 
                        Dom.bottom_bar.hide();
                })
                Dom.index_icon_bt.click(function(){
                //目录按钮    
                })
                Dom.font_family_icon_bt.click(function(){
                //字体按钮
                     if(Dom.bottom_bar.css("display")=="none"){
                        Dom.bottom_bar.show();
                     }else{
                        Dom.bottom_bar.hide();
                     }
                })
                Dom.font_size_bt_small.click(function(){
                    var Content_p_js=$("#fiction_container>p")
                    if(parseInt(Content_p_js.css("font-size"))<12){
                        return;
                    }else{
                        default_font_size-=1;
                        Content_p_js.css("font-size",default_font_size);
                        Util.StorageSetter("font_size",default_font_size);
                    }
                })
                Dom.font_size_bt_large.click(function(){
                    var Content_p_js=$("#fiction_container>p")
                    if(parseInt(Content_p_js.css("font-size"))>20){
                        return;
                    }else{
                        default_font_size+=1;
                        Content_p_js.css("font-size",default_font_size)
                        Util.StorageSetter("font_size",default_font_size);
                    }
                })
                Dom.background_color_bt_current_1.click(function(){
                    Body.css("background","#9EB9D4")
                    Util.StorageSetter("background_color","#9EB9D4")
                })
                Dom.background_color_bt_current_2.click(function(){
                    Body.css("background","#2D3135")
                    Util.StorageSetter("background_color","#2D3135")                    
                })
                Dom.background_color_bt_current_3.click(function(){
                    Body.css("background","#DDEBF9")
                    Util.StorageSetter("background_color","#DDEBF9")
                })
                Dom.background_color_bt_current_4.click(function(){
                    Body.css("background","#d5d5d6")
                    Util.StorageSetter("background_color","#d5d5d6")
                })
                Dom.background_color_bt_current_5.click(function(){
                    Body.css("background","#F0D3D2")
                    Util.StorageSetter("background_color","#F0D3D2")
                })
                
                Dom.night_icon_bt.click(function(){
                //夜间切换
                    if(Dom.night_icon_bt_p[0].innerHTML=="白天"){
                    Body.css("background","#F0D3D2")
                    Dom.day_night_icon.removeClass("day-icon");
                    Dom.day_night_icon.addClass("night-icon");
                    Dom.night_icon_bt_p.text("夜间");
                    }else{
                    Body.css("background","#2D3135")
                    Dom.day_night_icon.removeClass("night-icon");
                    Dom.day_night_icon.addClass("day-icon");
                    Dom.night_icon_bt_p.text("白天");
                    }
                })
                $("#prev_button").click(function(){
                    readerModel.prevChapter(function(data){
                        readerUI(data);
                    })
                    window.scrollTo(0,0)
                })
                $("#next_button").click(function(){
                    readerModel.nextChapter(function(data){
                        readerUI(data);
                    })
                    window.scrollTo(0,0)
                })
                
            }
            main();
		 })()
		 
		</script>
	</body>
</html>
